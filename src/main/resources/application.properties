server.servlet.context-path=/desafio
server.port=8080

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/demodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialize=true

#cambiar de always para iniciar a embedded para mantener
spring.sql.init.mode=embedded

spring.sql.init.data-locations=classpath:scripts/data.sql

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-admin-password=123456
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=true